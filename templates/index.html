<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Support</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="loading-screen">
    <img src="https://i.postimg.cc/26VcMNnf/Bubble-SA-PNG.png" alt="Logo Bubble SA" class="umbrella-img" />
    <p>Conectando ao Render...</p> </div>

  <div class="container">
    <h2>Bem-vindo ao Bubble SA!</h2>
    <p style="color: #666; margin-bottom: 30px; font-size: 0.95em;">Preencha seus dados para cadastro:</p>
    <form id="loginForm">
      <div class="input-group">
        <i class="fa fa-user"></i> <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome completo" required />
      </div>

      <div class="input-group">
        <i class="fa fa-id-card"></i>
        <input type="text" id="cpfCadastro" name="cpfCadastro" placeholder="CPF (apenas números)" required />
      </div>

      <div class="input-group">
        <i class="fa fa-globe"></i>
        <select id="pais" name="pais" style="width: 100%; padding: 15px 15px 15px 50px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; background-color: #f9f9f9; color: #333; appearance: none; -webkit-appearance: none;">
          <option value="">Selecione seu país</option>
          <option value="BR">Brasil</option>
          <option value="US">Estados Unidos</option>
          </select>
        <i class="fa fa-chevron-down" style="left: auto; right: 18px; color: #888;"></i>
      </div>


      <button type="submit">Próximo</button> <button type="button" style="background-color: #e0e0e0; color: #333; margin-top: 15px;" onclick="alert('Funcionalidade de Login futura!');">
        Já possui cadastro? Login
      </button>
    </form>
  </div>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.querySelector(".loading-screen").style.opacity = 0;
        setTimeout(() => {
          document.querySelector(".loading-screen").style.display = "none";
          document.body.classList.add('loading-finished'); // Adiciona a classe para mostrar o container
          // O display:flex é ativado pela classe 'loading-finished' no CSS
        }, 1000);
      }, 3000);
    };

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Adapte para os novos campos da imagem de referência (Nome completo, CPF, País)
      const nomeCompleto = document.getElementById("nomeCompleto").value.trim();
      const cpfCadastro = document.getElementById("cpfCadastro").value.trim();
      const pais = document.getElementById("pais").value.trim();

      // Validação básica no lado do cliente
      if (!nomeCompleto || !cpfCadastro || !pais) {
        alert("Por favor, preencha todos os campos!");
        return;
      }

      const formData = new FormData();
      formData.append('nomeCompleto', nomeCompleto);
      formData.append('cpfCadastro', cpfCadastro);
      formData.append('pais', pais);

      try {
        // Você precisaria de um novo endpoint Flask para o cadastro, por exemplo, '/cadastro_usuario'
        const response = await fetch('/cadastro_usuario', { // Altere o endpoint
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (data.success) {
          alert(data.message);
          // Redirecionar ou fazer algo após o cadastro bem-sucedido
        } else {
          alert("Erro no cadastro: " + data.message);
        }
      } catch (error) {
        console.error('Erro ao enviar dados:', error);
        alert('Ocorreu um erro ao tentar enviar o cadastro. Tente novamente.');
      }
    });
  </script>
</body>
</html>
